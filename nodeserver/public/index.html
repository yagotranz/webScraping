<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var json;
        $("#submit").click(function(){
          json=$("#json").val();
         
          $.post("http://localhost:3000/bancamarch",{json: json}, function(data){
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="json" size="40"><br>
    
    <input type="button" id="submit" value="Submit">
  </body>
</html>
